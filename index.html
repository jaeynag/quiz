<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>ÏÉÅÏãùÌÄ¥Ï¶à</title>
  <link rel="icon" href="data:," />
  <style>
    :root{
      --bg:#f5f6f8;
      --card:#fff;
      --text:#111;
      --muted:#6b7280;
      --line:#e6e8ee;
      --accent:#2b6cff;
      --good:#16a34a;
      --bad:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"ÎßëÏùÄ Í≥†Îîï", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .app{width:min(920px, 100%);}
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    h1{margin:0; font-size:20px; letter-spacing:-.2px}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      white-space:nowrap;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .compact{ width:min(520px, 100%); margin:0 auto; }
    .label{font-size:12.5px; color:var(--muted); font-weight:1000; margin-bottom:6px}
    input{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
      outline:none;
    }
    input:focus{border-color:#cfd5e2; box-shadow:0 0 0 3px rgba(43,108,255,.10)}

    .hr{height:1px; background:var(--line); margin:12px 0}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .row > *{flex:1}
    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      padding:11px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:1000;
      font-size:14px;
      transition:.12s transform, .12s border;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px); border-color:#cfd5e2}
    .btn:disabled{opacity:.7; cursor:not-allowed; transform:none}
    .btn.primary{background:var(--accent); border-color:var(--accent); color:#fff}
    .btn.ghost{background:#fff}
    .btn.danger{border-color:#ffd2d2; color:var(--bad); background:#fff}

    /* Mode screen */
    .userline{
      font-size:12.5px;
      color:var(--muted);
      font-weight:900;
      margin-bottom:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .grid3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px}
    @media (max-width:860px){ .grid3{grid-template-columns:1fr} }

    .modeBtn{
      width:100%;
      padding:14px 12px;
      font-size:15px;
      border-radius:16px;
    }

    .lbCard{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:#fff;
      min-height:140px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .lbHead{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .lbTitle{font-weight:1000}
    .lbHint{font-size:12px; color:var(--muted); font-weight:900; white-space:nowrap}
    .lbList{margin:0; padding:0 0 0 18px; color:var(--muted)}
    .lbList li{margin:6px 0; display:flex; gap:8px; align-items:baseline}
    .lbList .who{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .lbList .sc{font-weight:1000; color:#111; white-space:nowrap}

    /* Quiz screen */
    .quizWrap{width:min(560px, 100%); margin:0 auto;}
    .qmeta{display:flex; gap:8px; flex-wrap:wrap; justify-content:space-between; align-items:center}
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:7px 10px; border-radius:999px;
      border:1px solid var(--line); background:#fff;
      font-size:12px; color:var(--muted); font-weight:900;
      white-space:nowrap;
    }
    .progress{height:9px; border-radius:999px; background:#eef1f7; overflow:hidden; border:1px solid var(--line); width:min(280px, 100%);}
    .bar{height:100%; width:0%; background:var(--accent); transition:width .2s}
    .qtext{font-size:16px; line-height:1.35; font-weight:1000; letter-spacing:-.2px; margin:10px 0 2px 0}
    .answers{display:grid; gap:10px; margin-top:10px}
    .choice{width:100%; text-align:left; padding:13px 12px}

    /* Modal */
    .modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:50;
    }
    .modalBackdrop.show{display:flex}
    .modal{
      width:min(520px, 100%);
      border-radius:18px;
      background:#fff;
      border:1px solid var(--line);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      padding:16px;
    }
    .modalTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .modalTitle{
      margin:0;
      font-size:18px;
      font-weight:1100;
      letter-spacing:-.2px;
    }
    .modalTitle.good{color:var(--good)}
    .modalTitle.bad{color:var(--bad)}
    .modalBody{
      color:#111;
      line-height:1.45;
      font-size:14px;
    }
    .modalBody .muted{color:var(--muted); font-size:13px; margin-top:8px}
    .modalBtns{display:flex; gap:10px; margin-top:12px}
    .modalBtns .btn{flex:1}
    .toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 12px; border-radius:999px;
      font-size:13px; opacity:0; pointer-events:none; transition:.2s opacity;
      max-width:min(720px, calc(100% - 40px));
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      z-index:60;
    }
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ÏÉÅÏãùÌÄ¥Ï¶à</h1>
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="badge">Î¨∏Ï†ú:<span id="qCountBadge">-</span></span>
        <span class="badge">Îû≠ÌÇπ:<span id="rankBadge">-</span></span>
      </div>
    </header>

    <!-- Login -->
    <section id="screenLogin" class="card compact">
      <div class="label">Ïù¥Î¶Ñ</div>
      <input id="inpName" placeholder="Ïòà: Ïû•ÌïòÏñë" maxlength="30" autocomplete="name" />
      <div style="height:10px"></div>
      <div class="label">Ï∂úÏã†ÌïôÍµê</div>
      <input id="inpSchool" placeholder="Ïòà: Í≥µÏ£ºÍ≥†" maxlength="40" autocomplete="organization" />
      <div class="hr"></div>
      <div class="row" style="justify-content:flex-end;">
        <button class="btn primary" id="btnGoMode" style="flex:0 0 auto; min-width:120px;">Îã§Ïùå</button>
      </div>
    </section>

    <!-- Mode -->
    <section id="screenMode" class="card" style="display:none;">
      <div class="userline" id="whoLine">-</div>

      <div class="grid3">
        <div>
          <button class="btn primary modeBtn" data-mode="humanities">Î¨∏Í≥ºÏÉÅÏãù</button>
          <div style="height:10px"></div>
          <div class="lbCard">
            <div class="lbHead"><div class="lbTitle">Î¨∏Í≥º TOP 3</div><div class="lbHint" id="lbHintH">-</div></div>
            <ol class="lbList" id="lbHumanities"></ol>
          </div>
        </div>

        <div>
          <button class="btn primary modeBtn" data-mode="science">Ïù¥Í≥ºÏÉÅÏãù</button>
          <div style="height:10px"></div>
          <div class="lbCard">
            <div class="lbHead"><div class="lbTitle">Ïù¥Í≥º TOP 3</div><div class="lbHint" id="lbHintS">-</div></div>
            <ol class="lbList" id="lbScience"></ol>
          </div>
        </div>

        <div>
          <button class="btn primary modeBtn" data-mode="mixed">ÌÜµÌï©</button>
          <div style="height:10px"></div>
          <div class="lbCard">
            <div class="lbHead"><div class="lbTitle">ÌÜµÌï© TOP 3</div><div class="lbHint" id="lbHintM">-</div></div>
            <ol class="lbList" id="lbMixed"></ol>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <div class="row">
        <button class="btn ghost" id="btnBackToLogin">Ïù¥Î¶Ñ/ÌïôÍµê Îã§Ïãú</button>
        <button class="btn ghost" id="btnRefreshLB">Îû≠ÌÇπ ÏÉàÎ°úÍ≥†Ïπ®</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="screenQuiz" class="card quizWrap" style="display:none;">
      <div class="qmeta">
        <div class="pill">Î™®Îìú: <strong id="modePill">-</strong></div>
        <div class="pill">Ï†êÏàò: <strong id="scorePill">0</strong></div>
        <div class="pill">ÎÇ®ÏùÄÏãúÍ∞Ñ: <strong id="timePill">5</strong>s</div>
        <div class="progress" aria-hidden="true"><div class="bar" id="progBar"></div></div>
      </div>

      <div class="qtext" id="qText">-</div>
      <div class="answers" id="answers"></div>

      <div class="hr"></div>
      <button class="btn danger" id="btnQuit">Í∑∏ÎßåÌïòÍ∏∞</button>
    </section>
  </div>

  <!-- Modal -->
  <div class="modalBackdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modalTop">
        <h2 class="modalTitle" id="modalTitle">-</h2>
        <span class="badge" id="modalBadge">-</span>
      </div>
      <div class="modalBody" id="modalBody">-</div>
      <div class="modalBtns" id="modalBtns"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const CONFIG = {
    serverBase: "https://quiz-leaderboard.yangsquiz.workers.dev"
  };

  const LS = {
    name: "quiz_name",
    school: "quiz_school"
  };

  const MODE_LABEL = {
    humanities: "Î¨∏Í≥º",
    science: "Ïù¥Í≥º",
    mixed: "ÌÜµÌï©"
  };

  const state = {
    questions: null,
    mode: null,
    pool: [],
    idx: 0,
    score: 0,
    locked: false,
    timer: null,
    remaining: 5
  };

  function toast(msg){
    const el = $("toast");
    el.textContent = msg;
    el.classList.add("show");
    clearTimeout(el._t);
    el._t = setTimeout(() => el.classList.remove("show"), 1400);
  }

  function showScreen(which){
    ["screenLogin","screenMode","screenQuiz"].forEach(id => {
      $(id).style.display = (id === which ? "" : "none");
    });
  }

  function getUser(){
    return {
      name: (localStorage.getItem(LS.name) || "").trim(),
      school: (localStorage.getItem(LS.school) || "").trim()
    };
  }
  function setUser(name, school){
    localStorage.setItem(LS.name, (name || "").trim());
    localStorage.setItem(LS.school, (school || "").trim());
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));
  }

  async function loadQuestions(){
    if (state.questions) return state.questions;
    const res = await fetch("./questions.json", { cache: "no-store" });
    if (!res.ok) throw new Error("questions.json Î°úÎìú Ïã§Ìå®");
    const data = await res.json();
    if (!data || !Array.isArray(data.questions)) throw new Error("questions.json ÌòïÏãù Ïù¥ÏÉÅÌï®");

    const qs = data.questions.filter(q =>
      q && typeof q.id === "string" &&
      (q.mode === "humanities" || q.mode === "science") &&
      typeof q.q === "string" &&
      Array.isArray(q.choices) && q.choices.length === 2 &&
      (q.answer === 0 || q.answer === 1) &&
      typeof q.explain === "string"
    );

    state.questions = qs;
    $("qCountBadge").textContent = String(qs.length);
    return qs;
  }

  function shuffle(arr){
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function buildPool(mode, questions){
    if (mode === "mixed") return shuffle([...questions]);
    return shuffle(questions.filter(q => q.mode === mode));
  }

  function fillLB(listEl, arr){
    const medals = ["ü•á","ü•à","ü•â"];
    listEl.innerHTML = "";
    if (!arr || arr.length === 0){
      const li = document.createElement("li");
      li.textContent = "-";
      listEl.appendChild(li);
      return;
    }
    arr.slice(0,3).forEach((e, idx) => {
      const li = document.createElement("li");

      const who = document.createElement("span");
      who.className = "who";
      const n = e?.name ?? "-";
      const s = e?.school ?? "-";
      who.textContent = `${medals[idx] || ""} ${n}(${s})`;

      const sc = document.createElement("span");
      sc.className = "sc";
      sc.textContent = `${(typeof e?.score === "number") ? e.score : 0}Ï†ê`;

      li.appendChild(who);
      li.appendChild(sc);
      listEl.appendChild(li);
    });
  }

  async function fetchLeaderboards(){
    const base = (CONFIG.serverBase || "").replace(/\/+$/,"");
    if (!base){
      $("rankBadge").textContent = "Í∫ºÏßê";
      fillLB($("lbHumanities"), []);
      fillLB($("lbScience"), []);
      fillLB($("lbMixed"), []);
      $("lbHintH").textContent = $("lbHintS").textContent = $("lbHintM").textContent = "-";
      return;
    }

    $("rankBadge").textContent = "Ïó∞Í≤∞Ï§ë";
    $("lbHintH").textContent = $("lbHintS").textContent = $("lbHintM").textContent = "Î∂àÎü¨Ïò§Îäî Ï§ë";

    try{
      const res = await fetch(base + "/leaderboard", { cache:"no-store" });
      if (!res.ok) throw new Error("ÏÑúÎ≤Ñ ÏùëÎãµ Ïù¥ÏÉÅ");
      const data = await res.json();
      fillLB($("lbHumanities"), data.humanities || []);
      fillLB($("lbScience"), data.science || []);
      fillLB($("lbMixed"), data.mixed || []);

      const stamp = new Date().toLocaleTimeString("ko-KR", { hour:"2-digit", minute:"2-digit" });
      $("lbHintH").textContent = $("lbHintS").textContent = $("lbHintM").textContent = stamp;
      $("rankBadge").textContent = "Ïó∞Í≤∞Îê®";
    }catch(e){
      fillLB($("lbHumanities"), []);
      fillLB($("lbScience"), []);
      fillLB($("lbMixed"), []);
      $("lbHintH").textContent = $("lbHintS").textContent = $("lbHintM").textContent = "Ïã§Ìå®";
      $("rankBadge").textContent = "Ïã§Ìå®";
    }
  }

  function stopTimer(){
    if (state.timer){
      clearInterval(state.timer);
      state.timer = null;
    }
  }

  function startTimer(){
    stopTimer();
    state.remaining = 5;
    $("timePill").textContent = "5";
    state.timer = setInterval(() => {
      state.remaining -= 1;
      $("timePill").textContent = String(Math.max(0, state.remaining));
      if (state.remaining <= 0){
        stopTimer();
        if (!state.locked){
          gradeAnswer(null, true);
        }
      }
    }, 1000);
  }

  function renderQuestion(){
    state.locked = false;
    $("answers").innerHTML = "";
    $("scorePill").textContent = String(state.score);

    const q = state.pool[state.idx];
    if (!q){
      showResultModal();
      return;
    }

    $("qText").textContent = q.q;
    $("modePill").textContent = MODE_LABEL[state.mode] || "-";

    const pct = Math.min(100, (state.idx % 20) * 5);
    $("progBar").style.width = pct + "%";

    q.choices.forEach((label, i) => {
      const btn = document.createElement("button");
      btn.className = "btn choice";
      btn.textContent = label;
      btn.addEventListener("click", () => gradeAnswer(i, false));
      $("answers").appendChild(btn);
    });

    startTimer();
  }

  function openModal({ title, tone, badge, bodyHtml, buttons }){
    const backdrop = $("modalBackdrop");
    $("modalTitle").textContent = title;
    $("modalTitle").className = "modalTitle " + (tone === "good" ? "good" : (tone === "bad" ? "bad" : ""));
    $("modalBadge").textContent = badge || "";
    $("modalBody").innerHTML = bodyHtml || "";

    const btns = $("modalBtns");
    btns.innerHTML = "";
    (buttons || []).forEach(b => {
      const el = document.createElement("button");
      el.className = "btn " + (b.kind || "ghost");
      el.textContent = b.text;
      el.addEventListener("click", () => {
        if (b.onClick) b.onClick();
      });
      btns.appendChild(el);
    });

    backdrop.classList.add("show");
    backdrop.setAttribute("aria-hidden", "false");
  }

  function closeModal(){
    const backdrop = $("modalBackdrop");
    backdrop.classList.remove("show");
    backdrop.setAttribute("aria-hidden", "true");
  }

  function gradeAnswer(choiceIndex, isTimeout){
    if (state.locked) return;
    state.locked = true;
    stopTimer();

    const q = state.pool[state.idx];
    const correct = (!isTimeout) && (choiceIndex === q.answer);

    const reason = isTimeout ? "ÏãúÍ∞ÑÏ¥àÍ≥º" : (correct ? "Ï†ïÎãµ" : "Ïò§Îãµ");
    const explain = q.explain || "-";

    if (correct){
      state.score += 1;
      $("scorePill").textContent = String(state.score);

      openModal({
        title: "Ï†ïÎãµ!",
        tone: "good",
        badge: `+1Ï†ê ¬∑ ${MODE_LABEL[state.mode]}`,
        bodyHtml: `<div>${escapeHtml(reason)}</div><div class="muted">${escapeHtml(explain)}</div>`,
        buttons: [
          { text: "Îã§Ïùå", kind: "primary", onClick: () => { closeModal(); state.idx += 1; renderQuestion(); } }
        ]
      });
    } else {
      openModal({
        title: isTimeout ? "ÏãúÍ∞ÑÏ¥àÍ≥º!" : "Ïò§Îãµ!",
        tone: "bad",
        badge: `${MODE_LABEL[state.mode]} ¬∑ Ï¢ÖÎ£å`,
        bodyHtml: `<div>${escapeHtml(reason)}</div><div class="muted">${escapeHtml(explain)}</div>`,
        buttons: [
          { text: "Í≤∞Í≥º Î≥¥Í∏∞", kind: "primary", onClick: () => { closeModal(); showResultModal(); } }
        ]
      });
    }
  }

  async function submitScore(){
    const base = (CONFIG.serverBase || "").replace(/\/+$/,"");
    if (!base) return { ok:false, msg:"Îû≠ÌÇπ ÏÑúÎ≤Ñ Í∫ºÏßê" };

    const { name, school } = getUser();
    const body = { name, school, mode: state.mode, score: state.score };

    try{
      const res = await fetch(base + "/submit", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error("submit failed");
      return { ok:true, msg:"Îû≠ÌÇπ Î∞òÏòÅ ÏôÑÎ£å" };
    }catch(e){
      return { ok:false, msg:"Îû≠ÌÇπ Î∞òÏòÅ Ïã§Ìå®" };
    }
  }

  function showResultModal(){
    const { name, school } = getUser();
    const score = state.score;

    openModal({
      title: "ÎÅù!",
      tone: score > 0 ? "good" : "bad",
      badge: `${MODE_LABEL[state.mode]} ¬∑ ${score}Ï†ê`,
      bodyHtml: `<div><strong>${escapeHtml(name)}(${escapeHtml(school)})</strong></div>
                <div class="muted" id="resStatus" style="margin-top:8px;">Îû≠ÌÇπ Î∞òÏòÅ Ï§ë...</div>`,
      buttons: [
        { text: "Î™®Îìú ÏÑ†ÌÉùÏúºÎ°ú", kind: "primary", onClick: () => { closeModal(); showScreen("screenMode"); fetchLeaderboards(); } }
      ]
    });

    // async submit + update modal text
    submitScore().then(r => {
      const el = document.getElementById("resStatus");
      if (el) el.textContent = r.msg;
    });
  }

  function startGame(mode){
    state.mode = mode;
    state.idx = 0;
    state.score = 0;
    state.pool = [];

    loadQuestions().then(qs => {
      const pool = buildPool(mode, qs);
      if (pool.length < 1){
        toast("Î¨∏Ï†úÍ∞Ä ÏóÜÏùå");
        return;
      }
      state.pool = pool;
      showScreen("screenQuiz");
      renderQuestion();
    }).catch(e => {
      console.error(e);
      toast("Î¨∏Ï†ú Î°úÎìú Ïã§Ìå®");
    });
  }

  $("btnGoMode").addEventListener("click", async () => {
    const name = $("inpName").value.trim();
    const school = $("inpSchool").value.trim();
    if (!name || !school){
      toast("Ïù¥Î¶Ñ/ÌïôÍµê Îëò Îã§ Ï†ÅÏñ¥");
      return;
    }
    setUser(name, school);
    $("whoLine").textContent = `${name} (${school})`;
    showScreen("screenMode");
    await loadQuestions().catch(() => {});
    fetchLeaderboards();
  });

  $("btnBackToLogin").addEventListener("click", () => showScreen("screenLogin"));
  $("btnRefreshLB").addEventListener("click", () => fetchLeaderboards());

  document.querySelectorAll('button[data-mode]').forEach(btn => {
    btn.addEventListener("click", () => startGame(btn.getAttribute("data-mode")));
  });

  $("btnQuit").addEventListener("click", () => {
    // quit = show result modal (current score)
    stopTimer();
    showResultModal();
  });

  // init
  (function init(){
    $("inpName").value = localStorage.getItem(LS.name) || "";
